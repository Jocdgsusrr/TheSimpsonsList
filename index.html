<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Characters list</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="box">
        <h3 class="title">Personajes Populares</h3>

        <div class="list">
          <figure class="img">
            <img src="img/s1.jpg" alt="Moe" />
          </figure>
          <div class="texts">
            <h2 class="rank">
              <small>#</small>
              1
            </h2>
            <h4 class="name">Moe</h4>
            <p class="description">Cantinero</p>
          </div>
        </div>

        <div class="list">
          <figure class="img">
            <img src="img/s3.png" alt="Marge" />
          </figure>
          <div class="texts">
            <h2 class="rank">
              <small>#</small>
              2
            </h2>
            <h4 class="name">Marge</h4>
            <p class="description">Marge Simpson</p>
          </div>
        </div>

        <div class="list">
          <figure class="img">
            <img src="img/s4.png" alt="Homero" />
          </figure>
          <div class="texts">
            <h2 class="rank">
              <small>#</small>
              3
            </h2>
            <h4 class="name">Homero J Simpson</h4>
            <p class="description">Donomerone</p>
          </div>
        </div>

        <div class="list">
          <figure class="img">
            <img src="img/s5.jpg" alt="Lisa" />
          </figure>
          <div class="texts">
            <h2 class="rank">
              <small>#</small>
              4
            </h2>
            <h4 class="name">Lisa</h4>
            <p class="description">Lisa Simpson</p>
          </div>
        </div>

        <div class="list">
          <figure class="img">
            <img src="img/s6.png" alt="Bart" />
          </figure>
          <div class="texts">
            <h2 class="rank">
              <small>#</small>
              5
            </h2>
            <h4 class="name">Bart</h4>
            <p class="description">Bartolomeo Simpson</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
